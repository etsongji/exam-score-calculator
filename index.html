            }

    </style>

    <script>
        class AdvancedExamScoreCalculator {
            constructor() {
                this.multiple_choice = {
                    total_score: 0,
                    total_questions: 0,
                    easy_count: 0,
                    normal_count: 0,
                    hard_count: 0,
                    easy_score_count: 0,
                    normal_score_count: 0,
                    hard_score_count: 0
                };
                this.descriptive = {
                    total_score: 0,
                    total_questions: 0,
                    easy_count: 0,
                    normal_count: 0,
                    hard_count: 0,
                    easy_score_count: 0,
                    normal_score_count: 0,
                    hard_score_count: 0
                };
            }

            setMultipleChoice(total_score, total_questions, easy_count, normal_count, hard_count, 
                            easy_score_count, normal_score_count, hard_score_count) {
                if (easy_count + normal_count + hard_count !== total_questions) {
                    throw new Error("κ°κ΄€μ‹: λ‚μ΄λ„λ³„ λ¬Έν•­ μμ ν•©μ΄ μ „μ²΄ λ¬Έν•­ μμ™€ μΌμΉν•μ§€ μ•μµλ‹λ‹¤.");
                }
                
                this.multiple_choice = {
                    total_score: total_score,
                    total_questions: total_questions,
                    easy_count: easy_count,
                    normal_count: normal_count,
                    hard_count: hard_count,
                    easy_score_count: easy_score_count,
                    normal_score_count: normal_score_count,
                    hard_score_count: hard_score_count
                };
            }

            setDescriptive(total_score, total_questions, easy_count, normal_count, hard_count,
                         easy_score_count, normal_score_count, hard_score_count) {
                if (easy_count + normal_count + hard_count !== total_questions) {
                    throw new Error("μ„μ ν•: λ‚μ΄λ„λ³„ λ¬Έν•­ μμ ν•©μ΄ μ „μ²΄ λ¬Έν•­ μμ™€ μΌμΉν•μ§€ μ•μµλ‹λ‹¤.");
                }
                
                this.descriptive = {
                    total_score: total_score,
                    total_questions: total_questions,
                    easy_count: easy_count,
                    normal_count: normal_count,
                    hard_count: hard_count,
                    easy_score_count: easy_score_count,
                    normal_score_count: normal_score_count,
                    hard_score_count: hard_score_count
                };
            }

            roundToHalf(value) {
                return Math.round(value * 2) / 2;
            }

            roundToTenth(value) {
                return Math.round(value * 10) / 10;
            }

            // λ‚μ΄λ„λ³„ λ°°μ  μƒμ„±
            generateScoresForDifficulty(base_score, score_count, isDescriptive) {
                const scores = [];
                const step = isDescriptive ? 0.5 : 0.1;
                const min_score = isDescriptive ? 0.5 : 0.1;
                
                // κΈ°λ³Έ λ°°μ μ—μ„ μ‹μ‘ν•΄μ„ stepμ”© μ¦κ°€
                for (let i = 0; i < score_count; i++) {
                    const score = Math.max(min_score, base_score + (i * step));
                    scores.push(isDescriptive ? this.roundToHalf(score) : this.roundToTenth(score));
                }
                
                return scores;
            }

            // λ¬Έν•­ λ°°μ • μ•κ³ λ¦¬μ¦
            distributeQuestionsToScores(total_questions, scores, maxIterations = 1000) {
                const question_counts = new Array(scores.length).fill(0);
                
                // μ΄κΈ° λ°°μ •: κ° λ°°μ μ— κ· λ“±ν•κ² λ°°μ •
                const base_count = Math.floor(total_questions / scores.length);
                const remainder = total_questions % scores.length;
                
                for (let i = 0; i < scores.length; i++) {
                    question_counts[i] = base_count + (i < remainder ? 1 : 0);
                }
                
                return question_counts;
            }

            calculateScoresPrecise(section_info, isDescriptive = false, maxIterations = 1000) {
                if (section_info.total_questions === 0) {
                    return { easy: [], normal: [], hard: [] };
                }

                const easy_weight = 1.0;
                const normal_weight = 1.5;
                const hard_weight = 2.0;

                const total_weight = (section_info.easy_count * easy_weight + 
                                   section_info.normal_count * normal_weight + 
                                   section_info.hard_count * hard_weight);

                if (total_weight === 0) {
                    return { easy: [], normal: [], hard: [] };
                }

                // κ° λ‚μ΄λ„λ³„ μ΄ λ°°μ  κ³„μ‚°
                const easy_total_score = (section_info.total_score * easy_weight * section_info.easy_count) / total_weight;
                const normal_total_score = (section_info.total_score * normal_weight * section_info.normal_count) / total_weight;
                const hard_total_score = (section_info.total_score * hard_weight * section_info.hard_count) / total_weight;

                // λ‚μ΄λ„λ³„ ν‰κ·  λ°°μ  κ³„μ‚°
                let easy_avg_score = section_info.easy_count > 0 ? easy_total_score / section_info.easy_count : 0;
                let normal_avg_score = section_info.normal_count > 0 ? normal_total_score / section_info.normal_count : 0;
                let hard_avg_score = section_info.hard_count > 0 ? hard_total_score / section_info.hard_count : 0;

                // λ‚μ΄λ„λ³„ λ°°μ  μƒμ„±
                const easy_scores = this.generateScoresForDifficulty(easy_avg_score, section_info.easy_score_count, isDescriptive);
                const normal_scores = this.generateScoresForDifficulty(normal_avg_score, section_info.normal_score_count, isDescriptive);
                const hard_scores = this.generateScoresForDifficulty(hard_avg_score, section_info.hard_score_count, isDescriptive);

                // λ¬Έν•­ λ°°μ •
                const easy_questions = this.distributeQuestionsToScores(section_info.easy_count, easy_scores);
                const normal_questions = this.distributeQuestionsToScores(section_info.normal_count, normal_scores);
                const hard_questions = this.distributeQuestionsToScores(section_info.hard_count, hard_scores);

                // μ΄μ  μ •ν™•ν λ§μ¶”κΈ° μ„ν• λ°λ³µ μ΅°μ •
                for (let iteration = 0; iteration < maxIterations; iteration++) {
                    // ν„μ¬ μ΄μ  κ³„μ‚°
                    let calculated_total = 0;
                    for (let i = 0; i < easy_scores.length; i++) {
                        calculated_total += easy_scores[i] * easy_questions[i];
                    }
                    for (let i = 0; i < normal_scores.length; i++) {
                        calculated_total += normal_scores[i] * normal_questions[i];
                    }
                    for (let i = 0; i < hard_scores.length; i++) {
                        calculated_total += hard_scores[i] * hard_questions[i];
                    }

                    const difference = section_info.total_score - calculated_total;

                    if (Math.abs(difference) < 0.01) {
                        break;
                    }

                    // κ°€μ¥ λ§μ€ λ¬Έν•­μ„ κ°€μ§„ λ°°μ μ— μ¤μ°¨ λ¶„λ°°
                    let max_questions = 0;
                    let max_index = -1;
                    let max_difficulty = '';

                    // μ‰¬μ΄ λ¬Έν•­μ—μ„ κ°€μ¥ λ§μ€ λ¬Έν•­ μ°ΎκΈ°
                    for (let i = 0; i < easy_questions.length; i++) {
                        if (easy_questions[i] > max_questions) {
                            max_questions = easy_questions[i];
                            max_index = i;
                            max_difficulty = 'easy';
                        }
                    }

                    // λ³΄ν†µ λ¬Έν•­μ—μ„ κ°€μ¥ λ§μ€ λ¬Έν•­ μ°ΎκΈ°
                    for (let i = 0; i < normal_questions.length; i++) {
                        if (normal_questions[i] > max_questions) {
                            max_questions = normal_questions[i];
                            max_index = i;
                            max_difficulty = 'normal';
                        }
                    }

                    // μ–΄λ ¤μ΄ λ¬Έν•­μ—μ„ κ°€μ¥ λ§μ€ λ¬Έν•­ μ°ΎκΈ°
                    for (let i = 0; i < hard_questions.length; i++) {
                        if (hard_questions[i] > max_questions) {
                            max_questions = hard_questions[i];
                            max_index = i;
                            max_difficulty = 'hard';
                        }
                    }

                    // μ¤μ°¨ μ΅°μ •
                    if (max_difficulty === 'easy' && max_index >= 0 && easy_questions[max_index] > 0) {
                        const adjustment = difference / easy_questions[max_index];
                        easy_scores[max_index] += adjustment;
                        if (isDescriptive) {
                            easy_scores[max_index] = this.roundToHalf(easy_scores[max_index]);
                        } else {
                            easy_scores[max_index] = this.roundToTenth(easy_scores[max_index]);
                        }
                    } else if (max_difficulty === 'normal' && max_index >= 0 && normal_questions[max_index] > 0) {
                        const adjustment = difference / normal_questions[max_index];
                        normal_scores[max_index] += adjustment;
                        if (isDescriptive) {
                            normal_scores[max_index] = this.roundToHalf(normal_scores[max_index]);
                        } else {
                            normal_scores[max_index] = this.roundToTenth(normal_scores[max_index]);
                        }
                    } else if (max_difficulty === 'hard' && max_index >= 0 && hard_questions[max_index] > 0) {
                        const adjustment = difference / hard_questions[max_index];
                        hard_scores[max_index] += adjustment;
                        if (isDescriptive) {
                            hard_scores[max_index] = this.roundToHalf(hard_scores[max_index]);
                        } else {
                            hard_scores[max_index] = this.roundToTenth(hard_scores[max_index]);
                        }
                    }

                    // μµμ† μ μ λ³΄μ¥
                    const minScore = isDescriptive ? 0.5 : 0.1;
                    for (let i = 0; i < easy_scores.length; i++) {
                        easy_scores[i] = Math.max(easy_scores[i], minScore);
                    }
                    for (let i = 0; i < normal_scores.length; i++) {
                        normal_scores[i] = Math.max(normal_scores[i], minScore);
                    }
                    for (let i = 0; i < hard_scores.length; i++) {
                        hard_scores[i] = Math.max(hard_scores[i], minScore);
                    }
                }

                return {
                    easy: { scores: easy_scores, questions: easy_questions },
                    normal: { scores: normal_scores, questions: normal_questions },
                    hard: { scores: hard_scores, questions: hard_questions }
                };
            }

            getResults() {
                const mc_scores = this.calculateScoresPrecise(this.multiple_choice, false);
                const desc_scores = this.calculateScoresPrecise(this.descriptive, true);

                // κ°κ΄€μ‹ μ΄μ  κ³„μ‚°
                let mc_actual_total = 0;
                for (let i = 0; i < mc_scores.easy.scores.length; i++) {
                    mc_actual_total += mc_scores.easy.scores[i] * mc_scores.easy.questions[i];
                }
                for (let i = 0; i < mc_scores.normal.scores.length; i++) {
                    mc_actual_total += mc_scores.normal.scores[i] * mc_scores.normal.questions[i];
                }
                for (let i = 0; i < mc_scores.hard.scores.length; i++) {
                    mc_actual_total += mc_scores.hard.scores[i] * mc_scores.hard.questions[i];
                }

                // μ„μ ν• μ΄μ  κ³„μ‚°
                let desc_actual_total = 0;
                for (let i = 0; i < desc_scores.easy.scores.length; i++) {
                    desc_actual_total += desc_scores.easy.scores[i] * desc_scores.easy.questions[i];
                }
                for (let i = 0; i < desc_scores.normal.scores.length; i++) {
                    desc_actual_total += desc_scores.normal.scores[i] * desc_scores.normal.questions[i];
                }
                for (let i = 0; i < desc_scores.hard.scores.length; i++) {
                    desc_actual_total += desc_scores.hard.scores[i] * desc_scores.hard.questions[i];
                }

                const total_actual = mc_actual_total + desc_actual_total;
                const total_target = this.multiple_choice.total_score + this.descriptive.total_score;

                return {
                    multiple_choice: {
